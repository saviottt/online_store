{% extends "base.html" %}
{% block content %}

<div class="form-container">
    <div class="badge-tag">MEMBER</div>
    <h2 style="font-size: 2.5rem; margin-top: 1rem;">Sign <span class="highlight">In</span>.</h2>
    <p class="text-muted" style="margin-bottom: 2.5rem;">Welcome back. Access your curation dashboard.</p>

    <form method="POST">
        <div class="form-group">
            <label class="form-label">Email Address</label>
            <input class="form-control" name="email" type="email" placeholder="e.g. hello@studio.com" required>
        </div>
        <div class="form-group" style="margin-bottom: 2.5rem;">
            <label class="form-label">Password</label>
            <input class="form-control" name="password" type="password" placeholder="••••••••" required>
        </div>
        <button class="btn btn-primary" style="width: 100%;">Access Account</button>
    </form>

    <div style="margin-top: 3rem; text-align: center; border-top: 2px solid #1A1A1A; padding-top: 2rem;">
        <p class="text-muted" style="font-size: 0.95rem;">
            Not a member yet?
            <a href="/register" class="highlight" style="font-weight: 700; text-decoration: none;">Join the
                collective</a>
        </p>
    </div>
</div>

{% endblock %}
