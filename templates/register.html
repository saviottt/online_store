{% extends "base.html" %}
{% block content %}

<div class="form-container">
    <div class="badge-tag">JOIN</div>
    <h2 style="font-size: 2.5rem; margin-top: 1rem;">Create <span class="highlight">Account</span>.</h2>
    <p class="text-muted" style="margin-bottom: 2.5rem;">Register to start curating your collection.</p>

    <form method="POST">
        <div class="form-group">
            <label class="form-label">Full Name</label>
            <input class="form-control" name="name" placeholder="John Doe" required>
        </div>
        <div class="form-group">
            <label class="form-label">Email Address</label>
            <input class="form-control" name="email" type="email" placeholder="e.g. hello@studio.com" required>
        </div>
        <div class="form-group">
            <label class="form-label">Password</label>
            <input class="form-control" name="password" type="password" placeholder="••••••••" required>
        </div>

        <div class="form-group" style="margin-bottom: 2.5rem;">
            <label class="form-label">Role</label>
            <div style="position: relative;">
                <select class="form-select" name="role" style="appearance: none; border-radius: 0;">
                    <option value="buyer">Patron (Buyer)</option>
                    <option value="seller">Curator (Seller)</option>
                </select>
            </div>
        </div>

        <button class="btn btn-primary" style="width: 100%;">Create Account</button>
    </form>

    <div style="margin-top: 3rem; text-align: center; border-top: 2px solid #1A1A1A; padding-top: 2rem;">
        <p class="text-muted" style="font-size: 0.95rem;">
            Already registered?
            <a href="/login" class="highlight" style="font-weight: 700; text-decoration: none;">Sign in here</a>
        </p>
    </div>
</div>

{% endblock %}
